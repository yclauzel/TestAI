<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat avec Mistral</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --container-bg: #ffffff;
            --response-bg: #f5f5f5;
            --primary-color: #4CAF50;
            --button-hover: #45a049;
        }

        body.dark {
            --bg-color: #1f1f1f;
            --text-color: #e0e0e0;
            --container-bg: #2c2c2c;
            --response-bg: #3a3a3a;
            --primary-color: #66bb6a;
            --button-hover: #4caf50;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: var(--container-bg);
            margin-top: 60px;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            background-color: inherit;
            color: inherit;
        }

        input[type="submit"] {
            margin-top: 15px;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: var(--button-hover);
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--response-bg);
            border-left: 4px solid var(--primary-color);
            border-radius: 6px;
            font-size: 1.1rem;
            white-space: pre-wrap;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .toggle-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        #loading {
            margin-top: 20px;
            font-style: italic;
            color: var(--primary-color);
            display: none;
            animation: blink 1s steps(1) infinite;
        }

        @keyframes blink {
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleTheme()">üåô Mode sombre</button>

    <div class="container">
        <h1>üí¨ Pose ta question √† Mistral</h1>
        <form method="post" onsubmit="showLoading()">
            <textarea name="prompt" placeholder="Ex : Quel est le r√¥le d‚Äôun agent dans une application LLM ?"></textarea>
            <input type="submit" value="Envoyer">
        </form>

        <div id="loading">‚úçÔ∏è Mistral r√©fl√©chit...</div>

        {% if response %}
        <div class="response">
            <strong>üß† R√©ponse :</strong><br>
            {{ response }}
        </div>
        {% endif %}
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark");
            const btn = document.querySelector(".toggle-btn");
            btn.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è Mode clair" : "üåô Mode sombre";
        }

        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</body>
</html>
